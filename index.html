<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div>
          <h2>Calculator</h2>
        </div>
        <div class="toggle theme">
          <img src="./sun.png" id="change" width="20px" alt="" />
        </div>
      </div>
      <div class="show">
        <input type="text" class="display" />
      </div>
      <div class="input">
        <div class="row">
          <button class="button but">7</button>
          <button class="button but">8</button>
          <button class="button but">9</button>
          <button class="button but clr">DEL</button>
        </div>
        <div class="row">
          <button class="button but">4</button>
          <button class="button but">5</button>
          <button class="button but">6</button>
          <button class="button but">+</button>
        </div>
        <div class="row">
          <button class="button but">1</button>
          <button class="button but">2</button>
          <button class="button but">3</button>
          <button class="button but minus">-</button>
        </div>
        <div class="row">
          <button class="button but dot">.</button>
          <button class="button but">0</button>
          <button class="button but">/</button>
          <button class="button but multiply">*</button>
        </div>
        <div class="row">
          <button class="but reset btn clr">RESET</button>
          <button class="but equal btn">=</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
